<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-4" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active fw-semibold"
          id="tab-login"
          data-mdb-pill-init
          href="#pills-login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
        >
          Login
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link fw-semibold"
          id="tab-register"
          data-mdb-pill-init
          href="#pills-register"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
        >
          Register
        </a>
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <!-- Login -->
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
        <form>
          <div class="text-center mb-3">
            <p class="fw-bold">Entrar com:</p>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>

          <p class="text-center">ou</p>

          <!-- Email -->
          <div class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" placeholder="Seu e-mail ou usuário"/>
          </div>

          <!-- Senha -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" placeholder="Sua senha"/>
          </div>

          <!-- Opções -->
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="loginCheck" checked/>
              <label class="form-check-label" for="loginCheck"> Lembrar-me </label>
            </div>
            <a href="#!" class="text-decoration-none">Esqueceu a senha?</a>
          </div>

          <!-- Botão login -->
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>

      <!-- Register -->
      <div
        class="tab-pane fade"
        id="pills-register"
        role="tabpanel"
        aria-labelledby="tab-register"
      >
        <form>
          <div class="text-center mb-3">
            <p class="fw-bold">Registrar com:</p>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary btn-floating">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>

          <p class="text-center">ou</p>

          <!-- Campos cadastro -->
          <div class="form-outline mb-3">
            <input type="text" id="registerName" class="form-control" placeholder="Nome completo"/>
          </div>

          <div class="form-outline mb-3">
            <input type="text" id="registerUsername" class="form-control" placeholder="Usuário"/>
          </div>

          <div class="form-outline mb-3">
            <input type="email" id="registerEmail" class="form-control" placeholder="Email"/>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="registerPassword" class="form-control" placeholder="Senha"/>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repita a senha"/>
          </div>

          <!-- Termos -->
          <div class="form-check d-flex justify-content-center mb-3">
            <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked/>
            <label class="form-check-label" for="registerCheck">
              Eu aceito os termos de uso
            </label>
          </div>

          <!-- Botão registro -->
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
      </div>
    </div>
    <!-- Pills content -->
  </div>
</div>
